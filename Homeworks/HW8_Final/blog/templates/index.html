<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List of Blog Posts</title>
    </head>
    <body>
        <h1>List of Blog Posts</h1>
        {% if post_list %}
        <ul>
        {% for post in post_list %}
            <li>
                <a href="/blog/{{ post.id }}/">
                    {{ post.title }}
                </a>
                by <i>{{post.author_name}}</i> ({{post.pub_date}})
            </li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </body>
</html>
