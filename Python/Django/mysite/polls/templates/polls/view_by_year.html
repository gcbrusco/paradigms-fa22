<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All questions for year {{request.resolver_match.kwargs.year}}</title>
    </head>
    <body>
    Questions published in {{request.resolver_match.kwargs.year}}.
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="/polls/{{ question.id }}/">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </body>
</html>
